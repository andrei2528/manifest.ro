<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="contact.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        <div class="contact-parent">
            <div class="contact-child child1">
                <p>
                    <i class="fas fa-map-marker-alt"></i> Adresa <br />
                    <a href='https://www.google.com/maps/place/București+Mall/@44.4200994,26.1240491,17z/data=!3m1!4b1!4m5!3m4!1s0x40b1fee131eaa285:0x1ddb7e047c0b9d53!8m2!3d44.4200994!4d26.1262378'><span> Calea Vitan 55-59, București 031282</a>
                    <br /> Romania Bucuresti
                    </span>
                </p>
                <p>
                    <i class="fas fa-phone-alt"></i> Putem discuta la telefon! <br />
                    <span> 073558547</span>
                </p>
                <p>
                    <i class=" far fa-envelope"></i> Daca aveti intrebari sau nemultumiri ni le puteti spune aici<br />
                    <span>manifestro@gmail.com</span>
                </p>
            </div>
            <div class="contact-child child2">
                <div class="inside-contact">
                    <h2>Contactati-ne</h2>
                    <h3>
                        <span id="confirm">
                 </h3>
                 <p>Nume*</p>
                 <input id="txt_name" type="text" Required="required">
                 <p>Email *</p>
                 <input id="txt_email" type="text" Required="required">
                 <p>Numar de telefon *</p>
                 <input id="txt_phone" type="text" Required="required">
                 <p>Subiect *</p>
                 <input id="txt_subject" type="text" Required="required">
                 <p>Mesaj*</p>
                 <textarea id="txt_message" rows="4" cols="20" Required="required" ></textarea>
                 <input type="submit" id="btn_send" value="SEND">
              </div>
           </div>
        </div>
     </div>

</body>

</html>
